<!DOCTYPE html>
<html long="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewpoint" content=""width=device-width, initial-scale="1.0"/>
        
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
        <link rel="stylesheet" href="src/styles.css"/>
        <title>AI French Poem Generator</title>
    </head>
    <body>
        <div class="container">

        
        <header>
        <h1> AI French Generator</h1>
        </header>

        <main>
            <div class="form-container">


           

            <form id="poem-generator-form">
                <input type="text" placeholder="Enter the topic of the French Poem" 
                autofocus 
                required 
                autocomplete="off"
                class="instructions"
                id="user-instructions"
                
                />


                <input type="submit" class="submit-button"/>

            </form>
            <div class="hint">i.e Flower, Paris or Cheese</div>
            </div>

            <div class="poem hidden"id="poem"></div>

        </main> 

        <footer>This AI project was coded by  <a href="https://github.com/rudomachsi">Rudo Machisi</a> and is <a href="https://github.com/rudomachsi/french-poem-generator" target="_blank"
            >
            open-sourced on Github</a>
and is  <a href="https://ai-project-netlify.netlify.app/" target="_blank"> hosted on Netlify.</a>
        </footer>
        </div>
       
<script src="src/index.js"></script>
    
        </body>
        </html>
